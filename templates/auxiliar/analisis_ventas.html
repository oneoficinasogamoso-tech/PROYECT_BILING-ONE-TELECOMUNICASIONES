<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>An치lisis de Ventas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>游늳 An치lisis de Ventas</h1>
        
        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label>Periodo:</label>
                <select id="periodo">
                    <option value="dia">Hoy</option>
                    <option value="semana">칔ltima Semana</option>
                    <option value="mes" selected>Este Mes</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Asesor:</label>
                <select id="asesor">
                    <option value="">Todos</option>
                    {% for asesor in asesores %}
                    <option value="{{ asesor.id }}">{{ asesor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="filter-group">
                <label>Municipio:</label>
                <select id="municipio">
                    <option value="">Todos</option>
                    {% for mun in municipios %}
                    <option value="{{ mun }}">{{ mun }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button onclick="cargarDatos()" class="btn-primary">Actualizar Gr치ficas</button>
        </div>
        
        <!-- Resumen General -->
        <div class="stats-summary">
            <div class="stat-box">
                <h3 id="total-contratos">0</h3>
                <p>Total Contratos</p>
            </div>
            <div class="stat-box">
                <h3 id="total-ingresos">$0</h3>
                <p>Total Ingresos</p>
            </div>
        </div>
        
        <!-- Gr치ficas -->
        <div class="charts-grid">
            <div class="chart-container">
                <h2>Ventas por Ciudad</h2>
                <canvas id="chartCiudad"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Distribuci칩n por Asesor</h2>
                <canvas id="chartAsesor"></canvas>
            </div>
            
            <div class="chart-container full-width">
                <h2>Tendencia Diaria (칔ltimos 30 d칤as)</h2>
                <canvas id="chartTendencia"></canvas>
            </div>
        </div>
    </div>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: #1565C0; margin-bottom: 30px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .filters { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; align-items: end; }
        .filter-group { display: flex; flex-direction: column; min-width: 200px; }
        .filter-group label { font-weight: 600; margin-bottom: 5px; color: #555; }
        .filter-group select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-primary { padding: 10px 25px; background: #1565C0; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-primary:hover { background: #0D47A1; }
        .stats-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .stat-box h3 { font-size: 36px; color: #1565C0; margin-bottom: 5px; }
        .stat-box p { color: #666; font-size: 14px; }
        .charts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .chart-container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .chart-container.full-width { grid-column: 1 / -1; }
        .chart-container h2 { color: #333; margin-bottom: 20px; font-size: 18px; }
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
        }
    </style>
    
    <script>
        let chartCiudad, chartAsesor, chartTendencia;
        
        // Cargar datos al inicio
        window.addEventListener('DOMContentLoaded', () => {
            cargarDatos();
        });
        
        async function cargarDatos() {
            const periodo = document.getElementById('periodo').value;
            const asesorId = document.getElementById('asesor').value;
            const municipio = document.getElementById('municipio').value;
            
            // Construir URL con par치metros
            const params = new URLSearchParams({
                periodo: periodo,
                ...(asesorId && { asesor_id: asesorId }),
                ...(municipio && { municipio: municipio })
            });
            
            try {
                // Cargar estad칤sticas generales
                const response = await fetch(`/auxiliar/api/estadisticas-ventas?${params}`);
                const data = await response.json();
                
                // Actualizar resumen
                document.getElementById('total-contratos').textContent = data.total_contratos;
                document.getElementById('total-ingresos').textContent = 
                    '$' + data.total_ingresos.toLocaleString('es-CO');
                
                // Actualizar gr치ficas
                actualizarGraficaCiudad(data.por_municipio);
                actualizarGraficaAsesor(data.por_asesor);
                
                // Cargar tendencia diaria
                const responseTendencia = await fetch(`/auxiliar/api/contratos-diarios?${params}`);
                const dataTendencia = await responseTendencia.json();
                actualizarGraficaTendencia(dataTendencia);
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                alert('Error al cargar los datos. Por favor intente de nuevo.');
            }
        }
        
        function actualizarGraficaCiudad(datos) {
            const ctx = document.getElementById('chartCiudad').getContext('2d');
            
            if (chartCiudad) chartCiudad.destroy();
            
            chartCiudad = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: datos.map(d => d.municipio),
                    datasets: [{
                        label: 'Contratos',
                        data: datos.map(d => d.cantidad),
                        backgroundColor: '#1565C0',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }
        
        function actualizarGraficaAsesor(datos) {
            const ctx = document.getElementById('chartAsesor').getContext('2d');
            
            if (chartAsesor) chartAsesor.destroy();
            
            const colores = [
                '#1565C0', '#42A5F5', '#90CAF9', 
                '#4CAF50', '#81C784', '#FF9800', 
                '#FFB74D', '#F44336', '#E57373'
            ];
            
            chartAsesor = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: datos.map(d => d.asesor),
                    datasets: [{
                        data: datos.map(d => d.cantidad),
                        backgroundColor: colores.slice(0, datos.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { padding: 15 }
                        }
                    }
                }
            });
        }
        
        function actualizarGraficaTendencia(datos) {
            const ctx = document.getElementById('chartTendencia').getContext('2d');
            
            if (chartTendencia) chartTendencia.destroy();
            
            chartTendencia = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: datos.map(d => {
                        const fecha = new Date(d.fecha);
                        return `${fecha.getDate()}/${fecha.getMonth() + 1}`;
                    }),
                    datasets: [{
                        label: 'Contratos',
                        data: datos.map(d => d.cantidad),
                        borderColor: '#1565C0',
                        backgroundColor: 'rgba(21, 101, 192, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
