<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador - ONE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ONE" class="sidebar-logo">
                <h3>Administrador</h3>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">{{ nombre[0] }}</div>
                <p class="user-name">{{ nombre }}</p>
                <span class="user-role">ADMIN</span>
            </div>
            
            <ul class="sidebar-menu">
                <li class="active"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg> Dashboard</a></li>
            </ul>
            
            <a href="{{ url_for('login.logout') }}" class="btn-logout">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"></path>
                </svg>
                Cerrar Sesión
            </a>
        </nav>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Panel de Administración</h1>
                <p>Bienvenido, {{ nombre }}</p>
            </header>
            
            <div class="dashboard-grid">
                <div class="card card-primary">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3>Gestión de Usuarios</h3>
                        <p>Administra usuarios del sistema</p>
                    </div>
                </div>
                
                <div class="card card-secondary">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3>Reportes</h3>
                        <p>Visualiza estadísticas generales</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
