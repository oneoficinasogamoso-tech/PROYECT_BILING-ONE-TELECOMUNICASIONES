<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - ONE Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #7C3AED;
            --primary-dark: #5B21B6;
            --success: #10B981;
            --bg-main: #F9FAFB;
            --bg-card: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
        }
        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .form-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            border: 1px solid var(--border);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .required::after {
            content: " *";
            color: #EF4444;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        .form-help {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        .form-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: var(--success);
            color: white;
        }
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover {
            background: var(--bg-main);
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1 style="font-size: 1.5rem; font-weight: 700;">Editar Usuario #{{ usuario.id }}</h1>
            </div>
            <a href="{{ url_for('admin.usuarios') }}" class="back-btn">
                ‚Üê Volver a Usuarios
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">‚úèÔ∏è Editar Usuario</h2>

            <form method="POST">
                <div class="form-group">
                    <label class="required">Nombre Completo</label>
                    <input type="text" name="nombre" value="{{ usuario.nombre }}" required>
                </div>

                <div class="form-group">
                    <label class="required">Nombre de Usuario</label>
                    <input type="text" name="usuario" value="{{ usuario.usuario }}" required>
                </div>

                <div class="form-group">
                    <label>Nueva Contrase√±a</label>
                    <input type="password" name="password" minlength="4">
                    <div class="form-help">Dejar en blanco para mantener la contrase√±a actual</div>
                </div>

                <div class="form-group">
                    <label class="required">Rol</label>
                    <select name="rol" required>
                        <option value="ADMIN" {{ 'selected' if usuario.rol == 'ADMIN' }}>üîê Administrador</option>
                        <option value="ASESOR" {{ 'selected' if usuario.rol == 'ASESOR' }}>üëî Asesor</option>
                        <option value="AUXILIAR" {{ 'selected' if usuario.rol == 'AUXILIAR' }}>üõ†Ô∏è Auxiliar</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
                    <a href="{{ url_for('admin.usuarios') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
