<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contrato - ONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1565C0;
            --primary-dark: #0D47A1;
            --success: #4CAF50;
            --bg-main: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border: #E2E8F0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
        }
        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .form-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            border: 1px solid var(--border);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            font-size: 0.875rem;
            font-weight: 600;
        }
        .required::after {
            content: " *";
            color: #F44336;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }
        .form-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--success);
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary:hover {
            background: var(--bg-main);
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1 style="font-size: 1.5rem; font-weight: 700;">Editar Contrato #{{ contrato.id }}</h1>
            </div>
            <a href="{{ url_for('admin.ver_contratos') }}" class="back-btn">
                ‚Üê Volver a Contratos
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Informaci√≥n del Contrato</h2>
            
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Nombre Cliente</label>
                        <input type="text" name="nombre_cliente" value="{{ contrato.nombre_cliente }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Documento</label>
                        <input type="text" name="numero_documento" value="{{ contrato.numero_documento }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Correo Electr√≥nico</label>
                        <input type="email" name="correo_electronico" value="{{ contrato.correo_electronico or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Tel√©fono 1</label>
                        <input type="tel" name="telefono_contacto1" value="{{ contrato.telefono_contacto1 }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Tel√©fono 2</label>
                        <input type="tel" name="telefono_contacto2" value="{{ contrato.telefono_contacto2 or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Departamento</label>
                        <input type="text" name="departamento" value="{{ contrato.departamento }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Municipio</label>
                        <input type="text" name="municipio" value="{{ contrato.municipio }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Barrio</label>
                        <input type="text" name="barrio" value="{{ contrato.barrio }}" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="required">Direcci√≥n</label>
                        <input type="text" name="direccion" value="{{ contrato.direccion }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Plan</label>
                        <select name="plan" required>
                            {% for plan in planes %}
                            <option value="{{ plan.nombre_plan }}" {{ 'selected' if contrato.plan == plan.nombre_plan }}>
                                {{ plan.nombre_plan }} - ${{ "{:,.0f}".format(plan.precio) }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Tipo de Contrato</label>
                        <select name="tipo_contrato" required>
                            <option value="RESIDENCIAL" {{ 'selected' if contrato.tipo_contrato == 'RESIDENCIAL' }}>Residencial</option>
                            <option value="CORPORATIVO" {{ 'selected' if contrato.tipo_contrato == 'CORPORATIVO' }}>Corporativo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Fecha del Contrato</label>
                        <input type="date" name="fecha_contrato" value="{{ contrato.fecha_contrato.strftime('%Y-%m-%d') }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Estado</label>
                        <select name="estado" required>
                            <option value="POR_REVISAR" {{ 'selected' if contrato.estado == 'POR_REVISAR' }}>Por Revisar</option>
                            <option value="INSTALADO" {{ 'selected' if contrato.estado == 'INSTALADO' }}>Instalado</option>
                            <option value="RECHAZADO" {{ 'selected' if contrato.estado == 'RECHAZADO' }}>Rechazado</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Observaciones</label>
                        <textarea name="observaciones" rows="4">{{ contrato.observaciones or '' }}</textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
                    <a href="{{ url_for('admin.ver_contratos') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
